<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - AI Resume Screener</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a3d5ff 0%, #c1e1c1 100%);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #000; 
  }
  .login-container {
    background: rgba(255, 255, 255, 0.75);
    padding: 40px;
    border-radius: 16px;
    width: 360px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h2 {
    font-weight: 600;
    margin-bottom: 24px;
    letter-spacing: 2px;
  }

  input, select {
    width: 100%;
    padding: 14px 20px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    outline: none;
    transition: background-color 0.3s ease;
    background: #f0f0f0;
    color: #000;
  }
  input::placeholder {
    color: #888;
  }
  select {
    cursor: pointer;
  }
  input:focus, select:focus {
    background: #e0e7ff;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #ffd6e8;
    background: linear-gradient(45deg, #ffd6e8, #ffaec9);
    border: none;
    border-radius: 30px;
    color: #000;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.4s ease;
    box-shadow: 0 4px 12px rgba(255, 110, 160, 0.4);
  }
  button:hover {
    background: linear-gradient(45deg, #ffaec9, #ffd6e8);
  }

  .role-note {
    font-size: 0.9rem;
    color: #cc517a;
    margin-top: -15px;
    margin-bottom: 20px;
  }

  /* Responsive adjustments */
  @media(max-width: 420px) {
    .login-container {
      width: 90vw;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h2>AI Resume Screener</h2>

    <input id="email" type="email" placeholder="Email" autocomplete="username" required aria-required="true" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" required aria-required="true" />

    <select id="role" aria-label="Select user role for new users">
      <option value="" disabled selected>Select role (if new user)</option>
      <option value="applicant">Applicant</option>
      <option value="hr">HR</option>
    </select>
    <div class="role-note">* Only select role if you are a new user.</div>

    <button onclick="login()" aria-label="Login to your account">Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
