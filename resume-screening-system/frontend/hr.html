<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HR Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: #faf9f9; 
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #000;
  }
  header {
    background: #a3d5ff;
    color: #000;
    padding: 20px;
    text-align: center;
    font-weight: 600;
    font-size: 1.8rem;
    letter-spacing: 2px;
    box-shadow: 0 3px 8px rgba(163, 213, 255, 0.4);
  }
  main {
    flex-grow: 1;
    display: flex;
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    overflow: hidden;
  }

  #applicants {
    width: 40%;
    list-style: none;
    margin: 0; padding: 20px;
    border-right: 1px solid #d1dbe6;
    overflow-y: auto;
    color: #000;
  }
  #applicants li {
    padding: 12px 16px;
    margin-bottom: 8px;
    background: #e9f0fa;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #applicants li:hover {
    background: #c2daf9;
  }
  #applicants li:focus {
    outline: 2px solid #7aabd4;
    background: #d0e3fa;
  }

  #hr-review {
    flex-grow: 1;
    padding: 30px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #2a3a4a;
    background: #f3f7fb;
    overflow-y: auto;
  }

  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #666;
    padding: 15px 0;
    margin-top: auto;
  }

  /* Scrollbar styling */
  #applicants::-webkit-scrollbar, #hr-review::-webkit-scrollbar {
    width: 8px;
  }
  #applicants::-webkit-scrollbar-thumb, #hr-review::-webkit-scrollbar-thumb {
    background-color: #a3c6f1;
    border-radius: 4px;
  }
  #applicants::-webkit-scrollbar-track, #hr-review::-webkit-scrollbar-track {
    background: #e6f0fc;
  }

  @media(max-width: 700px) {
    main {
      flex-direction: column;
      max-width: 90vw;
      margin: 20px auto;
    }
    #applicants {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #d1dbe6;
    }
    #hr-review {
      padding: 20px;
      height: 200px;
    }
  }
</style>
</head>
<body>
  <header>HR Dashboard</header>
  <main role="main" aria-label="List of applicants and their AI resume reviews">
    <ul id="applicants" tabindex="0" aria-label="List of applicant emails (click to view review)"></ul>
    <section id="hr-review" tabindex="0" aria-live="polite" aria-atomic="true">
      Select an applicant to view their AI resume review.
    </section>
  </main>
  <footer>Â© 2025 AI Resume Screener</footer>
  <script src="script.js"></script>
</body>
</html>
